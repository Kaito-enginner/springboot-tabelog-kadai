<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		
		<div th:replace="~{fragment :: styles}"></div>
		
		<title>会員情報編集</title>
	</head>
	<body>
		<div class="nagoyameshi-wrapper">
			
			<!--ヘッダー-->
			<div th:replace="~{fragment :: header}"></div>
			
			<main>
				<div class="container nagoyameshi-container">
					<div class="row justify-content-center">
						<div class="col-xl-6 col-lg-7 col-md-9">
							<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="mt-3">
							  	<ol class="breadcrumb">
							    	<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
									<li class="breadcrumb-item"><a th:href="@{/user}">会員情報</a></li>
							    	<li class="breadcrumb-item active" aria-current="page">会員情報編集</l>
							  	</ol>
							</nav>
							
							<h1 class="text-center pt-4 pb-4">会員情報編集</h1>
							
							<form method="post" th:action="@{/user/update}" th:object="${userEditForm}">
								
								<input type="hidden" th:field="*{id}">
								
								<div class="row form-group mb-3">
									<div class="col-4">
										<label for="name">
											<div class="d-flex">
												<span class="fw-bold">氏名</span>
												<span class="badge text-bg-danger">必須</span>
											</div>
										</label>
									</div>
									<div class="col-8">
										<div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></div>
										<input type="text" class="form-control" th:field="*{name}" >
									</div>
								</div>

								<div class="row form-group mb-3">
									<div class="col-4">
										<label for="furigana">
											<div class="d-flex">
												<span class="fw-bold">フリガナ</span>
												<span class="badge text-bg-danger">必須</span>
											</div>
										</label>
									</div>
									<div class="col-8">
										<div th:if="${#fields.hasErrors('furigana')}" class="text-danger" th:errors="*{furigana}"></div>
										<input type="text" class="form-control" th:field="*{furigana}" >
									</div>
								</div>

								<div class="row form-group mb-3">
									<div class="col-4">
										<label for="postalCode">
											<div class="d-flex">
												<span class="fw-bold">郵便番号</span>
												<span class="badge text-bg-danger">必須</span>
											</div>
										</label>
									</div>
									<div class="col-8">
										<div th:if="${#fields.hasErrors('postalCode')}" class="text-danger" th:errors="*{postalCode}"></div>
										<input type="text" class="form-control" th:field="*{postalCode}" >
									</div>
								</div>

								<div class="row form-group mb-3">
									<div class="col-4">
										<label for="address">
											<div class="d-flex">
												<span class="fw-bold">住所</span>
												<span class="badge text-bg-danger">必須</span>
											</div>
										</label>
									</div>
									<div class="col-8">
										<div th:if="${#fields.hasErrors('address')}" class="text-danger" th:errors="*{address}"></div>
										<input type="text" class="form-control" th:field="*{address}" >
									</div>
								</div>

								<div class="row form-group mb-3">
									<div class="col-4">
										<label for="phoneNumber">
											<div class="d-flex">
												<span class="fw-bold">電話番号</span>
												<span class="badge text-bg-danger">必須</span>
											</div>
										</label>
									</div>
									<div class="col-8">
										<div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger" th:errors="*{phoneNumber}"></div>
										<input type="text" class="form-control" th:field="*{phoneNumber}" >
									</div>
								</div>

								<div class="row form-group mb-3">
									<div class="col-4">
										<label for="email">
											<div class="d-flex">
												<span class="fw-bold">メールアドレス</span>
												<span class="badge text-bg-danger">必須</span>
											</div>
										</label>
									</div>
									<div class="col-8">
										<div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
										<input type="text" class="form-control" th:field="*{email}" >
									</div>
								</div>
								
								<div class="form-group d-flex justify-content-center">
									<button type="submit" class="btn shadow-sm text-white w-25 nagoyameshi-btn">更新</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</main>
			
			<!--フッター-->
			<div th:replace="~{fragment :: footer}"></div>
		</div>
		<div th:replace="~{fragment :: scripts}"></div>
	</body>
</html>
