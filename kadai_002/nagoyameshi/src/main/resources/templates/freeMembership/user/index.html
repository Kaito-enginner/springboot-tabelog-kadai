<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		
		<div th:replace="~{fragment :: styles}"></div>
		
		<title>会員情報</title>
	</head>
	<body>
		<div class="nagoyameshi-wrapper">
			
			<!--ヘッダー-->
			<div th:replace="~{fragment :: header}"></div>
			
			<main>
				<div class="container nagoyameshi-container">
					<div class="row justify-content-center">
						<div class="col-xl-6 col-lg-7 col-md-9 col-sm-11">
							<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="mt-3">
							  	<ol class="breadcrumb">
							    	<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
							    	<li class="breadcrumb-item active" aria-current="page">会員情報</l>
							  	</ol>
							</nav>
							
							<h1 class="text-center pt-4 pb-4">会員情報</h1>
							
							<div class="d-flex justify-content-end">
								<button type="button" class="btn shadow-sm mb-3 nagoyameshi-btn">
									<a class="text-white text-decoration-none" th:href="@{/user/edit}">編集</a>
								</button>
							</div>
							
							<div th:if="${successMessage}" class="alert alert-info my-3">
								<span th:text="${successMessage}"></span>
							</div>
							
							<div class="row py-2 mt-2 border-bottom">
								<div class="col-4">
									<span class="fw-bold">氏名</span>
								</div>
								<div class="col-8">
									<span th:text="${user.getName()}"></span>
								</div>
							</div>

							<div class="row py-2 border-bottom">
								<div class="col-4">
									<span class="fw-bold">フリガナ</span>
								</div>
								<div class="col-8">
									<span th:text="${user.getFurigana()}"></span>
								</div>
							</div>

							<div class="row py-2 border-bottom">
								<div class="col-4">
									<span class="fw-bold">郵便番号</span>
								</div>
								<div class="col-8">
									<span th:text="${user.getPostalCode()}"></span>
								</div>
							</div>

							<div class="row py-2 border-bottom">
								<div class="col-4">
									<span class="fw-bold">住所</span>
								</div>
								<div class="col-8">
									<span th:text="${user.getAddress()}"></span>
								</div>
							</div>

							<div class="row py-2 border-bottom">
								<div class="col-4">
									<span class="fw-bold">電話番号</span>
								</div>
								<div class="col-8">
									<span th:text="${user.getPhoneNumber()}"></span>
								</div>
							</div>

							<div class="row py-2 border-bottom">
								<div class="col-4">
									<span class="fw-bold">メールアドレス</span>
								</div>
								<div class="col-8">
									<span th:text="${user.getEmail()}"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
			
			<!--フッター-->
			<div th:replace="~{fragment :: footer}"></div>
		</div>
		<div th:replace="~{fragment :: scripts}"></div>
	</body>
</html>
