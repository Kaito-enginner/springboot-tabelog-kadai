<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		
		<div th:replace="~{fragment :: styles}"></div>
		
		<title>カテゴリ編集</title>
	</head>
	
	<body>
		<div class="nagoyameshi-wrapper">
			
			<div th:replace="~{fragment :: header}"></div>
			<main>
				<div class="container nagoameshi-container">
					<div class="row justify-content-center">
						<div class="col-10">
							
							<h1 class="text-center pt-4 pb-4 mb-4">カテゴリ編集</h1>
							
							<form method="post" class="text-center" th:action="@{/admin/category/update}" th:object="${categoryEditForm}">
								
								<input type="hidden" th:field="*{id}">
								<div class="form-group row text-end">
									<div class="col-4">
										<label class="fw-bold">カテゴリ名</label>
									</div>
									<div class="col-6">
										<div th:if="${#fields.hasErrors('name')}" class="text-danger small mb-2" th:errors="*{name}"></div>
										<input type="text" class="w-75" th:field="*{name}" th:value="${name}">
									</div>
								</div>
								
								<div class="form-group">
									<button type="submit" class="btn text-white shadow-sm mt-4 w-25 nagoyameshi-btn">更新</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</main>
			
			<div th:replace="~{fragment :: footer}"></div>
		</div>
		<div th:replace="~{fragment :: scripts}"></div>
	</body>
</html>
