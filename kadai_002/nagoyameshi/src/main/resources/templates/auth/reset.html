<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		
		<div th:replace="~{fragment :: styles}"></div>
		
		<title>パスワード再設定フォーム</title>
	</head>
	
	<body>
		<div class="nagoyameshi-wrapper">
			<!-- ヘッダー -->
			<div th:replace="~{fragment :: header}"></div>
			
			<main>
				<div class="container pt-4 pb-5 nagoyameshi-container">
					<div class="row justify-content-center">
						<div class="col-xl-6 col-lg-7 col-md-9 col-sm-11">
							
							<div class="alert alert-success mb-3">
								<span class="text-danger">
									新しいパスワードを入力して再設定を完了してください。
								</span>
							</div>
							
							<form method="post" th:action="@{/request/verify/reset}" th:object="${passwordResetForm}">
								
								<input type="hidden" th:field="*{id}">
								
								<div class="row mb-3">
									<div class="col-5">
										<label for="password">
											<div class="d-flex">
												<span class="fw-bold">パスワード</span>
												<span class="badge text-bg-danger">必須</span>
											</div>
										</label>
									</div>
									<div class="col-7">
										<div th:if="${#fields.hasErrors('password')}" class="text-danger small mb-2" th:errors="*{password}"></div>
										<div class="input-group">
											<input type="password" th:field="*{password}" class="form-control">
											<span class="input-group-text" id="viewFirst">
												<!-- 目のアイコン -->
												<i class="bi bi-eye-slash-fill"></i>
											</span>
										</div>
									</div>
								</div>

								<div class="row mb-3">
									<div class="col-5">
										<label for="passwordConfirmation">
											<div class="d-flex">
												<span class="fw-bold">パスワード(確認用)</span>
												<span class="badge text-bg-danger">必須</span>
											</div>
										</label>
									</div>
									<div class="col-7">
										<div th:if="${#fields.hasErrors('passwordConfirmation')}" class="text-danger small mb-2" th:errors="*{passwordConfirmation}"></div>
										<div class="input-group">
											<input type="password" th:field="*{passwordConfirmation}" class="form-control">
											<span class="input-group-text" id="viewSecond">
												<!-- 目のアイコン -->
												<i class="bi bi-eye-slash-fill"></i>
											</span>
										</div>
									</div>
								</div>
								
								<div class="form-group d-flex justify-content-center my-4">
									<button type="submit" class="btn text-white shadow-sm w-25 nagoyameshi-btn">更新</button>
								</div>
							</form>
							
						</div>
					</div>
				</div>
			</main>
			
			<div th:replace="~{fragment :: footer}"></div>
		</div>
		<div th:replace="~{fragment :: scripts}"></div>
		<script th:src="@{/js/signupSwitching.js}"></script>
	</body>
</html>
