<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		
		<div th:replace="~{fragment :: styles}"></div>
		
		<title>ログイン</title>
	</head>
	
	<body>
		<div class="nagoyameshi-wrapper">
			<!-- ヘッダー -->
			<div th:replace="~{fragment :: header}"></div>
			
			<main>
				<div class="container pt-4 pb-5 nagoyameshi-container">
					<div class="row justify-content-center">
						<div class="col-xl-3 col-lg-4 col-md-5 col-sm-7">
							<h1 class="mb-4 text-center">ログイン</h1>
							
							<div th:if="${successMessage}" class="alert alert-info">
								<span th:text="${successMessage}"></span>
							</div>
							
							<div th:if="${param.error}" class="alert alert-danger">
								メールアドレスまたはパスワードが正しくありません。
							</div>
							
							<div class="mb-4 text-center">
								<h6 class=" text-danger">
									//動作確認用アカウント<br>
									メールアドレス：taro.yamada@example.com<br>
									パスワード：password<br>
									テストカード：4242424242424242
								</h6>
							</div>
							
							<form method="post" th:action="@{/login}">
								<div class="form-group mb-3">
									<input type="email" class="form-control" name="username" autocomplete="email" placeholder="メールアドレス" autofocus>
								</div>
								
								<div class="form-group mb-3">
									<div class="input-group">
										<input type="password" class="form-control" id="password" name="password" autocomplete="password" placeholder="パスワード">
										<span class="input-group-text" id="view">
											<!-- 目のアイコン -->
											<i class="bi bi-eye-slash-fill"></i>
										</span>
									</div>
								</div>
								
								<div class="form-group d-flex justify-content-center my-4">
									<button type="submit" class="btn text-white shadow-sm w-100 nagoyameshi-btn">ログイン</button>
								</div>
							</form>
							
							<div class="text-center">
								<a th:href="@{/signup}">会員登録</a>
							</div>
							
							<div class="text-center">
								<a th:href="@{/forget}">パスワードを忘れた方</a>
							</div>
						</div>
					</div>
				</div>
			</main>
			
			<div th:replace="~{fragment :: footer}"></div>
		</div>
		<div th:replace="~{fragment :: scripts}"></div>
		<script th:src="@{/js/loginSwitching.js}"></script>
	</body>
</html>
