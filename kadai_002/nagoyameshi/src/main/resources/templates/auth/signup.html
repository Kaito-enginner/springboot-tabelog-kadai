<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		
		<div th:replace="~{fragment :: styles}"></div>
				
		<title>会員登録</title>
	</head>
	
	<body>
		<div class="nagoyameshi-wrapper">
			<div th:replace="~{fragment :: header}"></div>
			
			<main>
				<div class="container pt-4 pb-5 nagoyameshi-container">
					<div class="row justify-content-center">
						<div class="col-xl-6 col-lg-7 col-md-9 col-sm-11">
							
							<h1 class="text-center mb-4">会員登録</h1>
							
							<form method="post" class="h-adr" th:action="@{/signup}" th:object="${signupForm}">
								<input type="hidden" class="p-country-name" value="Japan">
								
								<div class="row mb-3">
									<div class="col-5">
										<label for="name">
											<div class="d-flex">
												<span class="fw-bold">氏名</span>
												<span class="badge text-bg-danger">必須</span>
											</div>
										</label>
									</div>
									<div class="col-7">
										<div th:if="${#fields.hasErrors('name')}" class="text-danger small mb-2" th:errors="*{name}"></div>
										<input type="text" th:field="*{name}" class="form-control" autocomplete="name" autofocus placeholder="田中 太郎">
									</div>
								</div>
								
								<div class="row mb-3">
									<div class="col-5">
										<label for="furigana">
											<div class="d-flex">
												<span class="fw-bold">フリガナ</span>
												<span class="badge text-bg-danger">必須</span>
											</div>
										</label>
									</div>
									<div class="col-7">
										<div th:if="${#fields.hasErrors('furigana')}" class="text-danger small mb-2" th:errors="*{furigana}"></div>
										<input type="text" th:field="*{furigana}" class="form-control" placeholder="タナカ タロウ">
									</div>
								</div>

								<div class="row mb-3">
									<div class="col-5">
										<label for="postalCode">
											<div class="d-flex">
												<span class="fw-bold">郵便番号</span>
												<span class="badge text-bg-danger">必須</span>
											</div>
										</label>
									</div>
									<div class="col-7">
										<div th:if="${#fields.hasErrors('postalCode')}" class="text-danger small mb-2" th:errors="*{postalCode}"></div>
										<input type="text" th:field="*{postalCode}" class="form-control p-postal-code" placeholder="101-0022">
									</div>
								</div>
								
								<div class="row mb-3">
									<div class="col-5">
										<label for="address">
											<div class="d-flex">
												<span class="fw-bold">住所</span>
												<span class="badge text-bg-danger">必須</span>
											</div>
										</label>
									</div>
									<div class="col-7">
										<div th:if="${#fields.hasErrors('address')}" class="text-danger small mb-2" th:errors="*{address}"></div>
										<input type="text" th:field="*{address}" class="form-control p-region p-locality p-street-address p-extended-address" placeholder="東京都千代田区神田練塀町300番地">
									</div>
								</div>
								
								<div class="row mb-3">
									<div class="col-5">
										<label for="phoneNumber">
											<div class="d-flex">
												<span class="fw-bold">電話番号</span>
												<span class="badge text-bg-danger">必須</span>
											</div>
										</label>
									</div>
									<div class="col-7">
										<div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger small mb-2" th:errors="*{phoneNumber}"></div>
										<input type="text" th:field="*{phoneNumber}" class="form-control" autofocus placeholder="090-1234-5678">
									</div>
								</div>
								
								<div class="row mb-3">
									<div class="col-5">
										<label for="name">
											<div class="d-flex">
												<span class="fw-bold">メールアドレス</span>
												<span class="badge text-bg-danger">必須</span>
											</div>
										</label>
									</div>
									<div class="col-7">
										<div th:if="${#fields.hasErrors('email')}" class="text-danger small mb-2" th:errors="*{email}"></div>
										<input type="email" th:field="*{email}" class="form-control" autocomplete="email" autofocus placeholder="taro.tanaka@example.com">
									</div>
								</div>
								<div class="row mb-3">
									<div class="col-5">
										<label for="password">
											<div class="d-flex">
												<span class="fw-bold">パスワード</span>
												<span class="badge text-bg-danger">必須</span>
											</div>
										</label>
									</div>
									<div class="col-7">
										<div th:if="${#fields.hasErrors('password')}" class="text-danger small mb-2" th:errors="*{password}"></div>
										<div class="input-group">
											<input type="password" th:field="*{password}" class="form-control">
											<span class="input-group-text" id="viewFirst">
												<!-- 目のアイコン -->
												<i class="bi bi-eye-slash-fill"></i>
											</span>
										</div>
									</div>
								</div>
								
								<div class="row mb-3">
									<div class="col-5">
										<label for="passwordConfirmation">
											<div class="d-flex">
												<span class="fw-bold">パスワード(確認用)</span>
												<span class="badge text-bg-danger">必須</span>
											</div>
										</label>
									</div>
									<div class="col-7">
										<div th:if="${#fields.hasErrors('passwordConfirmation')}" class="text-danger small mb-2" th:errors="*{passwordConfirmation}"></div>
										<div class="input-group">
											<input type="password" th:field="*{passwordConfirmation}" class="form-control">
											<span class="input-group-text" id="viewSecond">
												<!-- 目のアイコン -->
												<i class="bi bi-eye-slash-fill"></i>
											</span>
										</div>
									</div>
								</div>
								
								<div class="form-group d-flex justify-content-center my-4">
									<button type="submit" class="btn text-white shadow-sm w-50 nagoyameshi-btn">登録</button>
								</div>
							</form>
							
							<div class="text-center">
								<a th:href="@{/login}">ログイン</a>
							</div>
						</div>
					</div>
				</div>
			</main>
			
			<div th:replace="~{fragment :: footer}"></div>
		</div>
		
		<div th:replace="~{fragment :: scripts}"></div>
		<script th:src="@{/js/signupSwitching.js}"></script>
		<script src="https://yubinbango.github.io/yubinbango/yubinbango.js" charset="UTF-8"></script>
	</body>
</html>
