<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		
		<div th:replace="~{fragment :: styles}"></div>
		
		<title>レビュー投稿</title>
	</head>
	
	<body>
		<div class="nagoyameshi-wrapper">
			<!--ヘッダー-->
			<div th:replace="~{fragment :: header}"></div>
			
			<main>
				<div class="container pt-4 pb-5 nagoyameshi-container">
					<div class="row justify-content-center">
						<div class="col-xl-6 col-lg-6 col-md-8">
							
							<h1 class="pt-4 mb-4 pb-4 text-center">レビュー投稿</h1>
							
							<form method="post" th:action="@{/premium/review/create}" th:object="${reviewRegisterForm}" class="justify-content-center">
								<input type="hidden" th:value="${storeId}" name="storeId">
								<input type="hidden" th:value="${userId}" name="userId">
								
								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="evaluation" class="fw-bold">評価</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('evaluation')}" class="text-danger small mb-2" th:errors="*{evaluation}"></div>
										<select th:field="*{evaluation}" class="form-select text-warning w-100">
											<option value="5" th:selected="${evaluation == 5}">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
											<option value="4" th:selected="${evaluation == 4}">&#9733;&#9733;&#9733;&#9733;&#9734;</option>
											<option value="3" th:selected="${evaluation == 3}">&#9733;&#9733;&#9733;&#9734;&#9734;</option>
											<option value="2" th:selected="${evaluation == 2}">&#9733;&#9733;&#9734;&#9734;&#9734;</option>
											<option value="1" th:selected="${evaluation == 1}">&#9733;&#9734;&#9734;&#9734;&#9734;</option>
										</select>
									</div>
								</div>
								
								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="comment" class="fw-bold">コメント</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('comment')}" class="text-danger small mb-2" th:errors="*{comment}"></div>
										<textarea th:field="*{comment}" class="form-control w-100" rows="5"></textarea>
									</div>
								</div>
								
								<div class="form-group d-flex justify-content-center my-4">
									<button type="submit" class="btn text-white shadow-sm w-50 nagoyameshi-btn">登録</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</main>
			
			<div th:replace="~{fragment :: footer}"></div>
		</div>
	</body>
	<div th:replace="~{fragment :: scripts}"></div>
</html>
